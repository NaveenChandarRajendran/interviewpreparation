<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debounicng</title>
</head>

<body>
    <input type="text" placeholder="Search" onkeyup="handleKeyChange()" />

    <script>
        const debounce = (func, delay) => {
            let timeoutId;
            return function (...args) {
                clearTimeout(timeoutId);
                timeoutId = setTimeout(() => {
                    func.apply(this, args)
                }, delay)
            }
        }

        const searchApiCAll = () => {
            console.log("Search API call is running and fetching the data");
        }
        const handleKeyChange = debounce(searchApiCAll, 300)
    </script>
</body>

</html>
